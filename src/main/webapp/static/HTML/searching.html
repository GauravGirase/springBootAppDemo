<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>Login Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="icon" href="images/favicon.ico" sizes="32x32" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- select box -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css"
      rel="stylesheet"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="onboarding-container searching-container">
      <div class="search-banner">
        <img src="images/search-banner.svg" alt="Searching Banner Image" height="253" width="366">
      </div>
      <strong class="onboarding-user-name">Hi, Jane Summers</strong>
      <span class="d-block looking-for-text">We have a fair idea of what you’re looking for. Now let us find you some great homes!</span>

      <div class="d-flex filter-selected-value">
        <span class="selected-value-chip">
          <span class="chip-data">AL</span>
        </span>        
        <span class="selected-value-chip">
          <span class="chip-data">Bama Coast Area</span>
        </span>        
        <span class="selected-value-chip">
          <span class="chip-data">$7,000-$50K</span>
        </span>        
        <span class="selected-value-chip">
          <span class="chip-data">I just need the rent to cover the mortgage</span>
        </span>        
      </div>

      <strong class="searching-title">
        <a href="dashboard.html">Searching…</a>
      </strong>
    </div>
    <footer class="footer-section">
      <div class="footer-inner">
        <div class="left-link">
          <a>How We Work</a>
          <span class="dot"></span>
          <a>Contact Us</a>
          <span class="dot"></span>
          <a>Feedback</a>
        </div>
        <div class="copyright-text">&#169; Copyright. All Rights Reserved</div>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- select box -->
    <script src="js/select2.min.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
