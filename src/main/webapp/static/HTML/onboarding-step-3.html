<!DOCTYPE html>
<html lang="EN">
  <head>
    <title>Login Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta name="format-detection" content="telephone=no" />

    <link rel="icon" href="images/favicon.ico" sizes="32x32" />
    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- select box -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css"
      rel="stylesheet"
    />

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="login-container onboarding-container">
      <div class="signup-link sign-out">
        <a href="Login.html">Sign Out</a>
      </div>
      <div class="login-inner">
        <div class="left-section">
          <img
            class="background-img h-auto"
            src="images/onboarding-img.png"
            alt="test"
          />
        </div>
        <!-- third step-->
        <div class="right-section">
          <img
            class="onboarding-logo"
            src="images/onboarding-logo.png"
            alt="png"
          />
          <p>
            <strong>Welcome,</strong> tell us more about you so we can customize
            your dashboard.
          </p>
          <div class="big-text">Step 3/3</div>
          <a class="back-btn" href="onboarding-step-2.html">
            <img src="images/left-dropdown.svg" alt="left-dropdown" />
            Back to step 2
          </a>
          <div class="normal-text d-flex align-items-center">
            <span class="bar mr-2"></span>
            Your purchase details
          </div>
          <form class="onboarding-form">
            <div class="subhead">financial info</div>
            <div class="form-group">
              <label>Would you like assistance with Financing?</label>
              <div
                class="checkbox-section d-flex align-items-center mt-2 w-100"
              >
                <div class="custom-checkbox mr-4">
                  <label class="custom-check"
                    >Yes
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="custom-checkbox mr-4">
                  <label class="custom-check"
                    >No
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </div>
                <div class="custom-checkbox mr-4">
                  <label class="custom-check"
                    >Maybe
                    <input type="checkbox" />
                    <span class="checkmark"></span>
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label>How will you be financing this purchase?</label>
              <textarea
                class="form-control textarea-height"
                placeholder="Search & Select"
              ></textarea>
            </div>
            <div class="form-group">
              <label>What interest rate do you want to use?</label>
              <div class="cusotm-select mt-2 w-100">
                <select class="select-single" id="step-00011">
                  <option>Select</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label
                >How much are you looking to invest as a down payment?</label
              >
              <input type="text" class="form-control" placeholder="Type here" />
            </div>
            <div class="form-group">
              <label>What is your estimated Credit Score?</label>
              <div class="cusotm-select mt-2 w-100">
                <select class="select-single" id="step-0001">
                  <option>Select</option>
                  <option>300-579 (poor)</option>
                  <option>580 - 669 (fair)</option>
                  <option>670-739 (good)</option>
                  <option>740-799 (very good)</option>
                  <option>800+ (exceptional)</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label>What is your employment status?</label>
              <div class="cusotm-select mt-2 w-100">
                <select class="select-single" id="step-0002">
                  <option>Select</option>
                  <option>Employee</option>
                  <option>Self employed</option>
                  <option>Contract worker</option>
                  <option>Other </option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label>What is your estimated gross annual income?</label>
              <div class="cusotm-select mt-2 w-100">
                <select class="select-single" id="step-0003">
                  <option>Select</option>
                  <option>Under $30,000</option>
                  <option>$30,000 - $40,000</option>
                  <option>$40,000 - $ 50,000</option>
                  <option>$50,000 - $ 75,000</option>
                  <option>$75,000 - $100,000</option>
                  <option>$100,000 - $ 150,000</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label>What type of reserves do you have?</label>
              <div class="cusotm-select mt-2 w-100">
                <select
                  class="placeholder-multiple placeholder-multiple-search js-states form-control custom-multiple-select"
                  multiple="multiple"
                >
                  <option>None</option>
                  <option>Unsure</option>
                  <option>Retirement Account</option>
                  <option>Stock Portfolio</option>
                  <option>Savings/ Checking </option>
                  <option>Other</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label>How much do you have in reserves (estimated total)?</label>
              <input type="text" class="form-control" placeholder="Type here" />
            </div>

            <div class="form-group">
              <label>Additional Information</label>
              <textarea
                class="form-control textarea-height"
                placeholder="Type here"
              ></textarea>
            </div>
            <div class="form-group">
              <label>How many properties do you currently own?</label>
              <div class="cusotm-select mt-2 w-100">
                <select class="select-single" id="step-00aa04">
                  <option>Select</option>
                  <option>0</option>
                  <option>1-3</option>
                  <option>4-9</option>
                  <option>10+</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label
                >How many 2nd homes do you plan to purchase in the next 24
                months?</label
              >
              <div class="cusotm-select mt-2 w-100">
                <select class="select-single" id="step-0004">
                  <option>Select</option>
                  <option>1</option>
                  <option>2-3</option>
                  <option>4-9</option>
                  <option>10+</option>
                </select>
              </div>
            </div>
            <div class="btn-container">
              <div class="step-btn"><span class="bar mr-2"></span> Step 3</div>
              <!-- <button type="button" class="btn btn-primary text-uppercase">
                save & jump to dashboard
              </button> -->
              <a
                type="button"
                class="btn btn-primary text-uppercase"
                href="searching.html"
              >
                save & jump to dashboard
              </a>
            </div>
          </form>
        </div>
        <!-- third step end-->
      </div>
    </div>
    <footer class="footer-section">
      <div class="footer-inner">
        <div class="left-link">
          <a>How We Work</a>
          <span class="dot"></span>
          <a>Contact Us</a>
          <span class="dot"></span>
          <a>Feedback</a>
        </div>
        <div class="copyright-text">&#169; Copyright. All Rights Reserved</div>
      </div>
    </footer>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <!-- select box -->
    <script src="js/select2.min.js"></script>
    <script src="js/custom.js"></script>
    <script>
      $(".placeholder-multiple").select2({
        placeholder: "Select",
      });
      $(".placeholder-multiple-search").select2({
        placeholder: "Search & Select",
      });
    </script>
  </body>
</html>
